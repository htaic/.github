  audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/*']
        # node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
        if: inputs.allow_audit

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@htaic'

      - name: Install dependencies
        working-directory: ${{ inputs.working_dir }}
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: NPM Audit
        id: audit
        working-directory: ${{ inputs.working_dir }}
        run: yarn audit --omit=dev --audit-level high
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: Update Pull Request
        uses: actions/github-script@v6.2.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### NPM Audit üñåÔ∏è\`${{ steps.audit.outcome }}\`
            <details><summary>Show audit results</summary>\n
            \`\`\`\n
            ${{join(steps.audit.outputs.*, '\n')}}
            \`\`\`
            </details> \n
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

