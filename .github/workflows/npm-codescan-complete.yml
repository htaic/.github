# https://docs.github.com/en/actions/using-workflows/reusing-workflows#example-reusable-workflow
name: Scan NPM package

on:
  workflow_call:
    inputs:
      working_dir:
        required: false
        description: "Operating path for path dependent steps"
        type: string
        default: .
      allow_lint:
        required: false
        description: "Enable npm linting"
        type: boolean
        default: true
      allow_audit:
        required: false
        description: "Enable npm auditing"
        type: boolean
        default: true
      jest_command:
        required: false
        description: "Command to pass yarn for jest tests"
        type: string
        default: "test"
      playwright:
        required: false
        description: "Toggle to true to enable playwright tests"
        type: boolean
        default: false
      playwright_command:
        required: false
        description: "command to pass for yarn playwright"
        type: string
        default: "playwright"
      jira_project_key:
        required: false
        description: "Required to push results to zephyr scale in jira"
        type: string
        default: ""
    secrets:
      GH_READPAT:
        required: true
      ZEPHYR_PAT:
        required: false
        
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/*']
        # node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    # outputs:
    #   outcome: ${{ steps.lint.outcome }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@htaic'

      - name: Install dependencies
        working-directory: ${{ inputs.working_dir }}
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: NPM linting
        id: lint
        if: inputs.allow_lint
        working-directory: ${{ inputs.working_dir }}
        run: yarn lint
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: Update Pull Request
        uses: actions/github-script@v6.2.0
        if: github.event_name == 'pull_request'  && always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Lint outcome üß¶\`${{ steps.lint.outcome }}\`\n
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/*']
        # node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    # outputs:
    #   outcome: ${{ steps.audit.outcome }}
    steps:
      - uses: actions/checkout@v3
        if: inputs.allow_audit

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@htaic'

      - name: Install dependencies
        working-directory: ${{ inputs.working_dir }}
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: NPM Audit
        id: audit
        working-directory: ${{ inputs.working_dir }}
        run: yarn audit --omit=dev --audit-level high
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: Update Pull Request
        uses: actions/github-script@v6.3.3
        if: github.event_name == 'pull_request' && always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### NPM Audit üñåÔ∏è\`${{ steps.audit.outcome }}\`\n
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/*']
        # node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    # outputs:
    #   jest-outcome: ${{ steps.jest-test.outcome }}
    #   playwright-outcome: ${{ steps.playwright.outcome }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@htaic'

      - name: Install dependencies
        working-directory: ${{ inputs.working_dir }}
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: Run Jest
        id: jest-test
        working-directory: ${{ inputs.working_dir }}
        run: yarn ${{ inputs.jest_command }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: Install Playwright
        if: inputs.playwright
        working-directory: ${{ inputs.working_dir }}
        run: npx playwright install --with-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_READPAT }}

      - name: Run Playwright
        id: playwright
        if: inputs.playwright
        working-directory: ${{ inputs.working_dir }}
        run: xvfb-run --auto-servernum -- yarn ${{ inputs.playwright_command }}

      - name: Upload Jest Results - ${{ inputs.jira_project_key }}
        if: inputs.jira_project_key != null
        working-directory: ${{ inputs.working_dir }}
        run: |
          curl --location --request POST 'https://api.zephyrscale.smartbear.com/v2/automations/executions/junit?projectKey=${{ inputs.jira_project_key }}&autoCreateTestCases=false' \
          --header 'Authorization: Bearer ${{ secrets.ZEPHYR_PAT }}' \
          --form 'file=@"./junit.xml"'
        continue-on-error: true
    
      - name: Upload Playwright Results - ${{ inputs.jira_project_key }}
        if: inputs.playwright && inputs.jira_project_key != null
        working-directory: ${{ inputs.working_dir }}
        run: |
          curl --location --request POST 'https://api.zephyrscale.smartbear.com/v2/automations/executions/junit?projectKey=${{ inputs.jira_project_key }}&autoCreateTestCases=false' \
          --header 'Authorization: Bearer ${{ secrets.ZEPHYR_PAT }}' \
          --form 'file=@"./playwright-results.xml"'
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6.3.3
        if: github.event_name == 'pull_request' && always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Jest Tests ü§°\`${{ steps.jest-test.outcome }}\`\n
            #### Playwrite Tests ‚ñ∂Ô∏è\`${{ steps.playwright.outcome }}\`\n
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

