      working_dir:
        required: false
        description: "Operating path for path dependent steps"
        type: string
        default: .
      allow_lint:
        required: false
        description: "Enable npm linting"
        type: boolean
        default: true
      allow_audit:
        required: false
        description: "Enable npm auditing"
        type: boolean
        default: true
      jest_command:
        required: false
        description: "Command to pass yarn for jest tests"
        type: string
        default: "test"
      playwright:
        required: false
        description: "Toggle to true to enable playwright tests"
        type: boolean
        default: false
      playwright_command:
        required: false
        description: "command to pass for yarn playwright"
        type: string
        default: "playwright"
      jira_project_key:
        required: false
        description: "Required to push results to zephyr scale in jira"
        type: string
        default: ""
    secrets:
      GH_READPAT:
        required: true
      ZEPHYR_PAT:
        required: false
        
